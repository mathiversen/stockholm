{% extends "root.html" %}

{% block content %}
<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {% for asset in page.assets %}
  {% if asset is matching("[.](jpg|png|jpeg)$") %}
    <a href="{{ get_url(path=asset) }}">
      <img src="{{ get_url(path=asset) }}" />
    </a>
  {% endif %}
{% endfor %}
  {{ page.content | safe }}
</article>
{% endblock content %}
