{% macro icon(name, size=24) %}
{% if name == "home" %}
<svg viewBox="0 0 24 24" width="{{size}}" height="{{size}}" fill="none"
    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" role="img">
    <title>House</title>
    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
    <polyline points="9 22 9 12 15 12 15 22"></polyline>
</svg>
{% elif name == "file-text" %}
<svg viewBox="0 0 24 24" width="{{size}}" height="{{size}}" stroke="currentColor" stroke-width="2" fill="none"
    stroke-linecap="round" stroke-linejoin="round" role="img">
    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
    <polyline points="14 2 14 8 20 8"></polyline>
    <line x1="16" y1="13" x2="8" y2="13"></line>
    <line x1="16" y1="17" x2="8" y2="17"></line>
    <polyline points="10 9 9 9 8 9"></polyline>
</svg>
{% elif name == "image" %}
<svg viewBox="0 0 24 24" width="{{size}}" height="{{size}}" stroke="currentColor" stroke-width="2" fill="none"
    stroke-linecap="round" stroke-linejoin="round" role="img">
    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
    <circle cx="8.5" cy="8.5" r="1.5"></circle>
    <polyline points="21 15 16 10 5 21"></polyline>
</svg>
{% elif name == "user" %}
<svg viewBox="0 0 24 24" width="{{size}}" height="{{size}}" stroke="currentColor" stroke-width="2" fill="none"
    stroke-linecap="round" stroke-linejoin="round" role="img">
    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
    <circle cx="12" cy="7" r="4"></circle>
</svg>
{% elif name == "rss" %}
<svg viewBox="0 0 24 24" width="{{size}}" height="{{size}}" stroke="currentColor" stroke-width="2" fill="none"
    stroke-linecap="round" stroke-linejoin="round" role="img">
    <path d="M4 11a9 9 0 0 1 9 9"></path>
    <path d="M4 4a16 16 0 0 1 16 16"></path>
    <circle cx="5" cy="19" r="1"></circle>
</svg>
{% elif name == "share-2" %}
<svg viewBox="0 0 24 24" width="{{size}}" height="{{size}}" stroke="currentColor" stroke-width="2" fill="none"
    stroke-linecap="round" stroke-linejoin="round" role="img">
    <circle cx="18" cy="5" r="3"></circle>
    <circle cx="6" cy="12" r="3"></circle>
    <circle cx="18" cy="19" r="3"></circle>
    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
</svg>
{% elif name == "star" %}
<svg viewBox="0 0 24 24" width="{{size}}" height="{{size}}" stroke="currentColor" stroke-width="2" fill="none"
    stroke-linecap="round" stroke-linejoin="round" role="img">
    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
    </polygon>
</svg>
{% else %}
<i style="color: white; background: red;"> N/A</i>
{% endif %}
{% endmacro meta %}
