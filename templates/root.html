<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    <!-- APPLICATION -->
    <meta name="apple-mobile-web-app-title" content="Stockholm">
    <meta name="application-name" content="Stockholm">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="{{ config.base_url }}/logo/site.webmanifest">

    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ config.base_url }}/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ config.base_url }}/logo/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ config.base_url }}/logo/favicon-32x32.png">
    <link rel="mask-icon" href="{{ config.base_url }}/logo/safari-pinned-tab.svg" color="#000000">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ config.base_url }}/index.css">
    {% block extra_head_css %}
    {% endblock extra_head_css %}

    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

    {% if config.generate_rss %}
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ config.base_url }}/rss.xml"">
    {% endif %}
</head>

<body>
    <main id="main">
        {% block content %}
            <div class="posts">
                {% for page in section.pages | reverse %}
                <div class="post">
                    <h1 class="post-title">
                    <a href="{{ page.permalink }}">
                        {{ page.title }}
                    </a>
                    </h1>

                    <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
                </div>
                {% endfor %}
            </div>
        {% endblock content %}
    </main>
    <script src="//instant.page/2.0.0" type="module" defer integrity="sha384-D7B5eODAUd397+f4zNFAVlnDNDtO1ppV8rPnfygILQXhqu3cUndgHvlcJR2Bhig8"></script>
</body>

</html>
