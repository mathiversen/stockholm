<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}{{ config.title }}{% endblock title %}</title>
		{% include "head.html" %}
		{% block head %}
		{% endblock head %}
	</head>
	<body
		data-instant-intensity="{{config.extra.preload}}"
		data-scroll-nav="{{config.extra.scroll_nav}}"
	>
		<noscript>
			<p>
				<strong>JavaScript is not enabled. </strong>The website will still work,
				but advanced features such as
				<dfn
					title="The edit feature enables you to change color mode, and manage saved data."
					>edit</dfn
				>
				will not work.
			</p>
		</noscript>
		<main id="main" aria-label="Main content">
			{% block main %} {% endblock main %}
		</main>
		{% include "sections/copyright.html" %}
		{% include "sections/nav.html" %} {% block scripts %} {% endblock scripts %}
		{% include "scripts.html" %}
	</body>
</html>
